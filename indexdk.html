<!DOCTYPE html>

<head>

    <link rel="shortcut icon" type="x-icon" href="./logo_chính-removebg-preview.png">    
    <title>Đăng Ký</title>

</head>
<body>
    <div class="account-box" id="register">
        <h2>Đăng Ký</h2>
        <form>
            <div class="user-box">
                <input id="email" type="text" name="" required="" placeholder="Email">
            </div>
            <div class="user-box">
                <input id="password" type="password" name="" required="" placeholder="Password">
            </div>
            <div class="selector">
                <a class="account" href="./indexdn.html">Bạn đã có tài khoản?</a>
                <button type="submit" class="btn">Đăng Ký</button>
              </div>
        </form>
    </div>
    <script src="./register.js"></script>
</body>
</html>
