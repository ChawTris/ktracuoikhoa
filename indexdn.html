<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="x-icon" href="./logo_chính-removebg-preview.png">
    <title>Đăng Nhập</title>
    <link rel="stylesheet" href="./indexdk,dn.css">
</head>
<body>
  <div class="account-box" id="login">
    <h2>Đăng Nhập</h2>
    <form>
      <div class="user-box">
        <input id="email" type="text" name="" required="" placeholder="Email">
      </div>
      <div class="user-box">
        <input id="password" type="password" name="" required="" placeholder="Password">
      </div>
      <div class="selector">
        <a class="account" href="./indexdk.html">Bạn chưa có tài khoản?</a>
        <button type="submit" class="btn">Đăng Nhập</button>
      </div>
    </form>
  </div>
  <script src="./login.js"></script>
</body>
</html>
